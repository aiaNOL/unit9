<!DOCTYPE html>
<html>
    <head>
        <title>Monk's Cafe</title>
        <link rel=stylesheet href="style9.css">
    </head>
    <body>
<!--Cafe name/image-->
        <h1>Monk's Cafe</h1>
        <p>"The Coffee Shop"</p>
        <img id="tom" src="tomsrestaurant.jpg" alt="Tom's Restaurant" height="50%" width="50%">

        <h2>Reservations</h2>
<!-- form  -->
        <div class="form">
        <form>
            <h3>Make a Reservation</h3><br>
            <b>Name</b>
            <input type="text" name="Name" placeholder="Jane Doe"><br>
            <b>Date</b>
            <input type="text" name="Date" placeholder="January 1, 2018"><br>
            <input type="submit" value="Confirm">
        </form>
        </div>
<!--table-->
        <div class="table">
        <table>
            <h3>Existing Reservations</h3>            
            <thead>   
                <th>Name</th>
                <th>Date</th>
            </thead> 
            <tbody>
            
            </tbody>
        </table>
        </div>
<!-- map -->
<h2>Come Dine with Us</h2>
        <div id="map"></div>  
    <!-- Reviews -->
        <div class="reviews">
          <h2>Costumer Reviews</h2>
        <img id="jerry" src="jerry.jpg" alt="jerry" height="40%" width="40%">
            <p class="review">“Big lettuce, big carrots, tomatoes like volleyballs.”
                — Jerry Seinfeld, on The BIG Salad</p>
        </div>
        
        <script src="main9.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsQZ0vpvwHyzhx86BwmM52fybB-5WeGhI&callback=initMap" type="text/javascript"></script>
    </body>
</html>
